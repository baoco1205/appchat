<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <script src="../public/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="../public/controllerFE.js" type="text/javascript"></script>
    <!-- <script src="../public/controllerUpload.js" type="text/javascript"></script> -->
    <script src="../public/controllerIndex.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../public/css/styleIndex.css" />
    <style>
      h2 {
        font-size: 40px;
      }

      #noiDung {
        max-height: 200px;
        overflow-y: auto;
        /* position: fixed; */
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="coverBox">
      <div id="boxChatMain">
        <h5 id="username"></h5>
        <div id="boxNoiDung"><h4 id="noiDung"></h4></div>

        <input id="boxChat" type="text" />
        <button id="buttonSend" style="margin-bottom: 10px">Send</button>
        <div>
          <form
            id="uploadForm"
            action="http://localhost:3000/upload_file"
            method="post"
            enctype="multipart/form-data"
          >
            <input type="file" name="file" style="margin: 20px" /><br />
            <input type="submit" value="upload" style="margin: 20px" />
          </form>
        </div>
      </div>
      <div>
        <div id="listUser">
          <div class="user">
            <div>Friend online</div>
            <div>
              <ul id="userList">
                <li id="listUserOnline"></li>
              </ul>
            </div>
          </div>
          <div class="user">
            <div>Friend</div>
            <div>
              <ul id="friendList">
                <li id="allUser"></li>
              </ul>
            </div>
          </div>
          <div class="user">
            <div>All user</div>
            <div>
              <ul id="allUserList">
                <li id="allUser"></li>
              </ul>
            </div>
          </div>
          <div id="listRoom">
            <div id="topRoom">
              <div>Room active</div>
              <div id="roomJoing">Not in room</div>
            </div>
            <div id="roomAlready"></div>

            <div id="botRoom">
              <input id="roomName" type="text" />
              <button id="createRoomButton">Cre.Room</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="notification">Notification</div>
    <div><button id="logout" style="margin: 20px">LOGOUT</button></div>
  </body>
</html>
